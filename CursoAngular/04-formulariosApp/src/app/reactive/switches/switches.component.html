<h2>Reactivo: Switches</h2>
<hr />

<form>
  <!-- Radio -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Género</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="M"
          name="radioGender"
          id="radioMale"
        />
        <label class="form-check-label"> Masculino </label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="F"
          name="radioGender"
          id="radioFemale"
        />
        <label class="form-check-label"> Femenino </label>
      </div>
    </div>
  </div>

  <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexSiwtchCheckChecked"
        />
        <label class="form-check-label">Quiero recibir notificaciones</label>
      </div>
    </div>
  </div>

  <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="flexCheckDefault" />
        <label class="form-check-label"> Términos y condiciones de uso </label>
      </div>
    </div>
  </div>

  <!-- Boton submit -->
  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end">Guardar</button>
    </div>
  </div>
</form>
