<p-card> <h3>PARENT</h3><span>message:{{childMessage}} </span>
    <br>

    
    <p-button (click)="parentServiceMsg()">Use Service</p-button>
    <p-button (click)="inputMsg()">Use Input Property</p-button>

</p-card>
