<h2>Por región <small>{{regionActiva | titlecase}}</small></h2>

<hr>
<h5>Seleccione la región</h5>

<div class="row">
    <div class="col">
        <button *ngFor="let region of regiones"
            [class]="(region ===regionActiva ? 'mr-1 btn btn-primary' : 'mr-1 btn btn-outline-primary') "
            (click)="activarRegion(region)">
            {{region}}
        </button>
    </div>

</div>
