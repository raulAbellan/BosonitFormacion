<div class="lights"> 
      
    <div class="off" [ngClass]="{red: colorSelected==='Red' && checked===true}"></div>
    <div class="off" [ngClass]="{yellow: colorSelected==='Yellow' && checked===true}"></div>
    <div class="off" [ngClass]="{green: colorSelected==='Green' && checked===true}"></div>
</div>
